<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="40" rx="8" fill="url(#gradient)" />
  
  <!-- PM33 Text -->
  <text x="12" y="28" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="700" fill="white">PM33</text>
  
  <!-- Strategic Intelligence Symbol -->
  <g transform="translate(70, 8)">
    <!-- Brain/Intelligence Symbol -->
    <circle cx="12" cy="12" r="10" fill="none" stroke="white" stroke-width="2" opacity="0.8"/>
    <circle cx="8" cy="8" r="2" fill="white" opacity="0.9"/>
    <circle cx="16" cy="8" r="2" fill="white" opacity="0.9"/>
    <circle cx="12" cy="16" r="2" fill="white" opacity="0.9"/>
    <!-- Connection lines for AI network -->
    <line x1="8" y1="8" x2="12" y2="16" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="16" y1="8" x2="12" y2="16" stroke="white" stroke-width="1" opacity="0.6"/>
    <line x1="8" y1="8" x2="16" y2="8" stroke="white" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Tagline -->
  <text x="12" y="36" font-family="Inter, system-ui, sans-serif" font-size="8" font-weight="400" fill="white" opacity="0.8">Strategic AI Co-Pilot</text>
  
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>